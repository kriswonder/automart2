<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Mart | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="_loginc">
        <div class="hdl">Auto  Mart | Signup</div>
        <div class="lfds">
            <div class="inpy">
                <input type="text" name="username" id="username" placeholder="username" autofocus>
            </div>
            <div class="inpy">
                <input type="email" name="password" id="email" placeholder="email" >
            </div>
            <div class="inpy">
            <input type="password" name="" id="password" value="password">
            </div>
            <div class="inpy">
                <input type="submit" name="" id="signup" value="Continue">
                </div>
           
        </div>
    </div>
<script src="js/signup.js"></script>
</body>
</html>
